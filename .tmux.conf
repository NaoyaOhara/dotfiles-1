# copy-mode ^[
#unbind ^"["
#bind -r ^"[" copy-mode
#unbind ^]
#bind -r ^] paste-buffer
#

# 日本語対応
set-window-option -g utf8 on

# マウスで移動
set-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on

set-window-option -g automatic-rename on
set-option -g base-index 1
set-option -g default-terminal "screen-256color"
set-option -g default-shell /usr/local/bin/bash

source $HOME/git/dotfiles/tmux-colors-solarized/tmuxcolors-dark.conf
source $HOME/git/dotfiles/.tmux/screen-keys.conf
source $HOME/git/dotfiles/.tmux/vim-keys.conf
source $HOME/git/dotfiles/.tmux/powerline.conf

