import = [
  "/Users/jinnouchi.yasushi/.config/alacritty/nord.toml",
  "/Users/jinnouchi.yasushi/.alacritty-env.toml"
]

[shell]
program = "/Users/jinnouchi.yasushi/git/dotfiles/bin/tmux-run"

[cursor.vi_mode_style]
shape = "Underline"

[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.normal]
family = "SF Mono Square"
style = "Regular"

[font.bold]
style = "Bold"

[font.bold_italic]
style = "Bold Italic"

[font.italic]
style = "Italic"

[terminal]
osc52 = "CopyPaste"

[window]
decorations = "Buttonless"
opacity = 0.9
option_as_alt = "Both"

[window.padding]
x = 2

[[keyboard.bindings]]
key = "["
mods = "Command"
mode = "~Search"
action = "ToggleViMode"

[[keyboard.bindings]]
key = "Q"
mods = "None"
mode = "Vi"
action = "ToggleViMode"
