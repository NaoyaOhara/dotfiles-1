import:
  - /Users/jinnouchi.yasushi/git/github.com/nordtheme/alacritty/src/nord.yaml
  - /Users/jinnouchi.yasushi/.alacritty-command.yml
env:
  TERM: xterm-256color
window:
  opacity: 0.9
  padding:
    x: 4
    y: 4
font:
  normal:
    family: SF Mono Square
    style: Regular
  bold:
    family: SF Mono Square
    style: Bold
  italic:
    family: SF Mono Square
    style: Italic
  bold_italic:
    family: SF Mono Square
    style: Bold Italic
  size: 16.0
cursor:
  vi_mode_style:
    shape: Underline
terminal:
  osc52: CopyPaste
