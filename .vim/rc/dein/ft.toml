[[plugins]]
repo        = 'Chiel92/vim-autoformat'
on_ft       = ['typescript', 'javascript']
hook_source = '''
"{{{
  augroup VimAutoformat
    autocmd!
    autocmd BufWrite *.ts :Autoformat
    autocmd BufWrite *.js :Autoformat
  augroup END
"}}}
'''

[[plugins]]
repo  = 'davidhalter/jedi-vim'
