# Shougoware {{{
[[plugins]]
repo = 'Shougo/neoinclude.vim'

[[plugins]]
repo = 'Shougo/neocomplete.vim'
on_i = 1

[[plugins]]
repo      = 'Shougo/neomru.vim'
on_source = ['unite.vim']

[[plugins]]
repo      = 'Shougo/tabpagebuffer.vim'
on_source = ['unite.vim', 'vimfiler', 'vimshell']

[[plugins]]
repo   = 'Shougo/unite.vim'

[[plugins]]
repo      = 'Shougo/unite-outline'
on_source = ['unite.vim']

[[plugins]]
repo      = 'Shougo/vimfiler'
on_source = 'unite.vim'
on_path   = '.*'
on_cmd    = [
    'VimFiler',
    'VimFilerExplorer',
    'Edit',
    'Read',
    'Source',
    'Write',
  ]

[[plugins]]
repo   = 'Shougo/vimshell'
on_cmd = [
    'VimShell',
    'VimShellExecute',
    'VimShellInteractive',
    'VimShellTerminal',
    'VimShellPop',
  ]

[[plugins]]
repo   = 'Shougo/vinarise.vim'
on_cmd = ['Vinarise']
# }}}

