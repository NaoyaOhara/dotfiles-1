on_cmd    = [
    'VimFiler',
    'VimFilerExplorer',
    'Edit',
    'Read',
    'Source',
    'Write',
  ]

[[plugins]]
repo   = 'Shougo/vimshell'
on_cmd = [
    'VimShell',
    'VimShellExecute',
    'VimShellInteractive',
    'VimShellTerminal',
    'VimShellPop',
  ]

