# Shougoware {{{
[[plugins]]
repo = 'Shougo/echodoc.vim'

[[plugins]]
repo = 'Shougo/neoinclude.vim'

[[plugins]]
repo    = 'Shougo/neocomplete.vim'
depends = 'echodoc.vim'
on_i    = 1
hook_source = '''
  let g:echodoc_enable_at_startup = 1
'''

[[plugins]]
